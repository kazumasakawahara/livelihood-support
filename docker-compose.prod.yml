# ==============================================================================
# Production Docker Compose - 生活保護受給者尊厳支援データベース
# ==============================================================================
#
# 本番環境構成:
#   - Neo4j: グラフデータベース
#   - API: FastAPI REST API
#   - Streamlit: ケースワーカー向けUI
#   - Nginx: リバースプロキシ・SSL終端
#   - Keycloak: 認証基盤 (オプション)
#
# 起動:
#   docker compose -f docker-compose.prod.yml up -d
#
# 停止:
#   docker compose -f docker-compose.prod.yml down
#
# ==============================================================================

x-common-env: &common-env
  TZ: Asia/Tokyo
  PYTHONUNBUFFERED: "1"

services:
  # ============================================================================
  # Neo4j Graph Database
  # ============================================================================
  neo4j:
    image: neo4j:5-community
    container_name: livelihood-neo4j
    environment:
      <<: *common-env
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      # メモリ設定 (本番環境用)
      NEO4J_server_memory_pagecache_size: ${NEO4J_PAGECACHE_SIZE:-2G}
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_SIZE:-2G}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_SIZE:-2G}
      # プラグイン
      NEO4J_PLUGINS: '["apoc"]'
      # セキュリティ設定
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      # ログ設定
      NEO4J_dbms_logs_query_enabled: "INFO"
      NEO4J_dbms_logs_query_threshold: 1s
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      - neo4j_backup:/backup
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G

  # ============================================================================
  # FastAPI REST API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: livelihood-api
    environment:
      <<: *common-env
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      # Keycloak設定 (有効な場合)
      KEYCLOAK_URL: ${KEYCLOAK_URL:-}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-livelihood-support}
      KEYCLOAK_API_CLIENT_SECRET: ${KEYCLOAK_API_CLIENT_SECRET:-}
      # ログ設定
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Gemini API (AI機能用)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================================================
  # Streamlit UI
  # ============================================================================
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
      target: streamlit
    container_name: livelihood-streamlit
    environment:
      <<: *common-env
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      # Keycloak設定 (有効な場合)
      KEYCLOAK_URL: ${KEYCLOAK_URL:-}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-livelihood-support}
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      # Streamlit設定
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_ENABLE_CORS: "false"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: livelihood-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - streamlit
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ==============================================================================
# Networks
# ==============================================================================
networks:
  backend:
    driver: bridge
    internal: true  # バックエンドは外部からアクセス不可
  frontend:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  neo4j_backup:
    driver: local
  nginx_logs:
    driver: local

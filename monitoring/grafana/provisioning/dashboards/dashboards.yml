# ==============================================================================
# Grafana Dashboards Provisioning Configuration
# ==============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: '生活保護受給者尊厳支援システム'
    folderUid: 'livelihood-support'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

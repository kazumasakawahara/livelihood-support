# ==============================================================================
# Prometheus Configuration
# 生活保護受給者尊厳支援システム監視設定
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'livelihood-support'

# アラートルール
rule_files:
  - /etc/prometheus/rules/*.yml

# Alertmanager設定
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# スクレイプ設定
scrape_configs:
  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # FastAPI アプリケーション
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Neo4j データベース
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: /metrics
    scrape_interval: 30s

  # Node Exporter（ホストメトリクス）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # ヘルスチェック（カスタム）
  - job_name: 'api-health'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /health
    scrape_interval: 30s
    honor_labels: true
    params:
      format: ['prometheus']
